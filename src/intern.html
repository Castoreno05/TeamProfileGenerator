<!-- Card for Intern. Include the school name -->
          <div class="col-4 card border-info mb-3" style="max-width: 25rem; position:relative; top:25%;">
            <div class="card-header" style="background-color:lightblue;">
              <h3 class="text-center">{{name}}</h3>
              <h4 class="text-center"><i class="fa-solid fa-glasses"></i> {{role}}</h4>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Email: <a href="#" target="_blank"></a>{{email}}</li>
                  <li class="list-group-item">ID: {{id}}</li>
                  <li class="list-group-item">School: {{school}}</li>
                </ul>
              </div>
            </div>
          </div>
