<!-- HTML containing the data for the file -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Team</title>
  </head>

  <body>
    <div class="container-fluid" style="background-color: rgb(214, 44, 72); height:200px;">
      <div class="row">
        <div class="container-lg">
          <h1 style="display:flex; justify-content:center; position:relative; top:100%; color:antiquewhite;">My Team</h1>
        </div>
      </div>
    </div>
    <!-- Render team members -->
    <div class="container-lg">
      <div class="row">
        <div class="col-12 justify-content-center" style="display:flex; flex-direction:row;">
          {{team}}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
